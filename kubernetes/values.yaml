replicaCount: 1

image:
  repository: your-docker-repo/hdfs-csi-plugin
  tag: latest
  pullPolicy: IfNotPresent

hdfs:
  url: "hdfs://namenode:8020"
  user: "hdfs_user"

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

service:
  type: ClusterIP
  port: 8080

nodeSelector: {}

tolerations: []

affinity: {}